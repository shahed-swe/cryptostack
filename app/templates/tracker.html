<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tracker.css') }}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--SELECT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous"/>
    <title>Tracker</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  </head>

  <body>
    <header class="sidebar">
      <div class="logo-details">
        <div class="logo_name" id="username"></div>
        <script>
          $("#username").html(localStorage.getItem("name"));
        </script>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li><a href="{{ url_for('main.index') }}"><i class="bx bx-wallet"></i><span class="links_name">Wallet</span></a>
          <span class="tooltip">Wallet</span>
        </li>
        <li>
          <a href="{{ url_for('main.tracker') }}"><i class="bx bx-bar-chart"></i><span class="links_name">Tracking</span></a>
          <span class="tooltip">Tracking</span>
        </li>
        <li>
          <a href="{{ url_for('main.manager') }}"><i class="bx bx-cog"></i><span class="links_name">Crypto Manager</span></a>
          <span class="tooltip">Crypto Manager</span>
        </li>
        <li>
          <a href="{{ url_for('crypto.analyse') }}"><i class="bx bx-line-chart"></i><span class="links_name">Analyse and Predict</span></a>
          <span class="tooltip">Analyse and Predict</span>
        </li>
        <li>
          <a href="{{ url_for('twitter.sentiment') }}"><i class="bx bxl-twitter"></i><span class="links_name">Sentiment Analysis</span></a>
          <span class="tooltip">Twitter Sentiment Analysis</span>
        </li>
      </ul>
      <ul>
        <li id="logOut">
          <a href="{{ url_for('auth.logout') }}"><i class="bx bx-log-out" id="log_out"></i><span class="links_name">Log Out</span></a>
          <span class="tooltip">Log Out</span>
        </li>
      </ul>
      <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        closeBtn.addEventListener("click", () => {
          sidebar.classList.toggle("open");
          menuBtnChange();
        });

        function menuBtnChange() {
          if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
          } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
          }
        }
      </script>
    </header>
    <main>
      <h2 id="main_title" style="text-align: center">Tracking</h2>
      <div id="crypto_container">
        <div id="crypto_header">
          <div class="header_nid"></div>
          <div class="header_logo">CRYPTO</div>
          <div class="header_symbol"></div>
          <div class="header_price">PRICE</div>
          <div class="header_ath">All Time High</div>
          <div class="header_price_eur_24h">24h â‚¬</div>
          <div class="header_price_perc_24h">24h %</div>
        </div>
        <div id="crypto_body"></div>
      </div>
    </main>
    <script src="{{ url_for('static', filename='js/trackingPage.js') }}"></script>
  </body>
</html>
